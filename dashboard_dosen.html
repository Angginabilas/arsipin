<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dosen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard_dosen.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Dashboard Dosen</h1>

        <!-- Form sortir kategori, jenis surat, dan search -->
        <form id="filterForm" method="post" action="">
            <div class="row mb-4">
                <div class="col">
                    <select name="kategori" class="form-select" id="kategori">
                        <option value="">Semua Kategori</option>
                        <option value="pendidikan">Pendidikan</option>
                        <option value="penelitian">Penelitian</option>
                        <option value="pengabdian">Pengabdian</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="col">
                    <select name="jenis" class="form-select" id="jenis">
                        <option value="">Semua Jenis</option>
                        <option value="surat_keputusan">Surat Keputusan</option>
                        <option value="surat_tugas">Surat Tugas</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" id="search" class="form-control" placeholder="Cari dokumen...">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Cari & Sortir</button>
                </div>
            </div>
        </form>

        <div id="notifications" class="alert alert-info" style="display:none;"></div>

        <!-- Menampilkan dokumen dalam bentuk kartu -->
        <div class="row" id="documentList"></div>

        <!-- Tombol logout -->
        <a href="logout.html" class="btn btn-danger">Logout</a>
    </div>

    <script>
        const userId = sessionStorage.getItem('userId');

        document.addEventListener('DOMContentLoaded', () => {
            loadMarkedDocuments(); // Load documents already marked by the lecturer
            loadSearchableDocuments(); // Load documents based on search and filter
        });

        document.getElementById('filterForm').addEventListener('submit', function (event) {
            event.preventDefault();
            loadSearchableDocuments();
        });

        function loadMarkedDocuments() {
            fetch(`https://apiteam.v-project.my.id/api/arsip/dokumen/ditandai?userId=${userId}`)
                .then(response => response.ok ? response.json() : Promise.reject('Gagal memuat dokumen yang ditandai'))
                .then(data => {
                    const documentList = document.getElementById('documentList');
                    documentList.innerHTML = ''; // Clear existing documents
                    if (data.documents.length > 0) {
                        data.documents.forEach(doc => {
                            documentList.innerHTML += createDocumentCard(doc, true);
                        });
                    } else {
                        documentList.innerHTML = '<p class="text-center">Tidak ada dokumen yang sudah ditandai.</p>';
                    }
                })
                .catch(error => console.error(error));
        }

        function loadSearchableDocuments() {
            const kategori = document.getElementById('kategori').value;
            const jenis = document.getElementById('jenis').value;
            const search = document.getElementById('search').value;

            fetch(`https://apiteam.v-project.my.id/api/arsip/dokumen?userId=${userId}&kategori=${kategori}&jenis=${jenis}&search=${search}`)
                .then(response => response.ok ? response.json() : Promise.reject('Gagal memuat dokumen berdasarkan pencarian'))
                .then(data => {
                    const documentList = document.getElementById('documentList');
                    documentList.innerHTML = ''; // Clear existing documents
                    if (data.documents.length > 0) {
                        data.documents.forEach(doc => {
                            documentList.innerHTML += createDocumentCard(doc, false);
                        });
                    } else {
                        documentList.innerHTML = '<p class="text-center">Tidak ada dokumen yang sesuai dengan pencarian atau filter.</p>';
                    }
                })
                .catch(error => console.error(error));
        }

        function createDocumentCard(doc, isMarked) {
            return `
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${doc.title}</h5>
                            <p class="card-text"><strong>No. Surat:</strong> ${doc.no_surat}</p>
                            <p class="card-text"><strong>Tanggal Surat:</strong> ${doc.tanggal_surat}</p>
                            <p class="card-text"><strong>Kategori:</strong> ${capitalize(doc.kategori)}</p>
                            <p class="card-text"><strong>Jenis:</strong> ${capitalize(doc.jenis)}</p>
                            <a href="preview_dokumen.html?id=${doc.id}&from=dosen" class="btn btn-info btn-sm">Preview</a>
                            <a href="download_dokumen.html?id=${doc.id}" class="btn btn-success btn-sm">Download</a>
                            <button onclick="toggleMark(${doc.id_dokumen}, ${isMarked})" class="btn btn-secondary btn-sm">
                                ${isMarked ? 'Batal Tandai' : 'Tandai'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function toggleMark(id_dokumen, isMarked) {
            const endpoint = isMarked
                ? 'https://apiteam.v-project.my.id/api/arsip/dokumen/ditandai/hapus'
                : 'https://apiteam.v-project.my.id/api/arsip/dokumen/ditandai/tambah';

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_dokumen, userId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadMarkedDocuments(); // Refresh the marked documents list after toggle
                    loadSearchableDocuments(); // Refresh the searchable documents list after toggle
                }
            })
            .catch(error => console.error('Gagal memperbarui status tandai dokumen:', error));
        }
    </script>
</body>
</html>
