<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Dokumen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function toggleMarkDocument(documentId) {
            try {
                // Mendapatkan ID pengguna dari session (simulasi pada contoh ini)
                const userId = sessionStorage.getItem('id_user');
                if (!userId) {
                    alert('Anda harus login sebagai dosen untuk melakukan tindakan ini.');
                    return;
                }

                // Meminta server untuk menandai atau menghapus tanda dokumen
                const response = await fetch(`YOUR_API_ENDPOINT?document_id=${documentId}&user_id=${userId}`, {
                    method: 'POST', // Atur metode yang sesuai di server, bisa POST atau PUT/DELETE tergantung API
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'dashboard_dosen.html'; // Redirect ke halaman dashboard dosen setelah berhasil
                } else {
                    alert('Gagal mengubah penandaan dokumen: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menghubungi server.');
            }
        }

        // Fungsi untuk mendapatkan ID dokumen dari URL
        function getDocumentIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Panggil fungsi ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const documentId = getDocumentIdFromUrl();
            if (documentId) {
                toggleMarkDocument(documentId);
            } else {
                document.getElementById('message').innerText = "ID dokumen tidak diberikan.";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Mark Dokumen</h1>
        <div id="message" class="alert alert-info">Sedang memproses...</div>
    </div>
</body>
</html>
